    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form #f='ngForm' (ngSubmit)='formSubmit(f)'>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" name="title" class="form-control" [(ngModel)]='blogPost.title'>
                    </div>
                    <div class="form-group">
                        <label>Featured Image (Copy image address URL)</label>
                        <input type="text" name="featuredImage" class="form-control" [(ngModel)]="blogPost.featuredImage">
                    </div>
                    <div class="form-group">
                        <label>Post</label>
                        <textarea class="form-control" name="post" style="min-height:200px" [(ngModel)]="blogPost.post"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" name="category" class="form-control" [(ngModel)]="blogPost.category">
                    </div>
                    <div class="form-group">
                        <label>Tags (Separate tags with coma)</label>
                        <textarea class="form-control" name="tags" [(ngModel)]="tags"></textarea>
                    </div>

                    <div class="pull-right">
                        <button class="btn btn-success btn-sm" type="submit">Add Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<br />
